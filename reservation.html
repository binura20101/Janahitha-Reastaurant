<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reservation | Janahitha Restaurant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom_css.css">
    <link rel="icon" href="images/logo.jpg" type="image">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Janahitha Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link  " href="reservation.html">Reservation</a></li>
                    <li class="nav-item"><a class="nav-link" href="About_us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacts.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h1 class="mb-4 text-center">Reserve a Table</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10,15}" required>
                <div class="invalid-feedback">Please enter a valid mobile number.</div>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
                <div class="invalid-feedback">Please select a date.</div>
            </div>
            <div class="col-md-6">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" required>
                <div class="invalid-feedback">Please select a time.</div>
            </div>
            <div class="col-md-6">
                <label for="guests" class="form-label">Number of Guests</label>
                <input type="number" class="form-control" id="guests" min="1" max="20" required>
                <div class="invalid-feedback">Please enter number of guests (1-20).</div>
            </div>
            <div class="col-md-6">
                <label for="requests" class="form-label">Special Requests</label>
                <input type="text" class="form-control" id="requests" placeholder="Optional">
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Reserve Now</button>
            </div>
        </form>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2023 Janahitha Restaurant. All rights reserved.</p>
    </footer>

    <script>
        // Bootstrap validation
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
